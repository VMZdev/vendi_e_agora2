{% extends "layout.html" %}
{% set show_back_button = False %}

{% block title %}Cadastro{% endblock %}

{% block header %}Criação de Conta{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4 shadow">
            <form method="POST" action="/register">
                <div class="mb-3">
                    <label for="username" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="username" name="username" required placeholder="Digite seu e-mail">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Digite uma senha forte">
                    <div class="form-text">Use letras maiúsculas, minúsculas, números e símbolos.</div>
                </div>
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Criar Conta</button>
                </div>
            </form>
            <hr>
            <div class="text-center">
                <a href="/login" class="btn-back">Já tenho uma conta</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
